// Timenudge alias 
bind PGUP "vstr timeup"
bind PGDN "vstr timedn"
set timedn vstr time00
set timeup vstr time01
set time00 "set cl_timeNudge 0;set timedn vstr time00;set timeup vstr time01;echo ^4timeNudge 1"
set time01 "set cl_timeNudge -3;set timedn vstr time00;set timeup vstr time02;echo ^4timeNudge -3"
set time02 "set cl_timeNudge -5;set timedn vstr time01;set timeup vstr time03;echo ^4timeNudge -5"
set time03 "set cl_timeNudge -7;set timedn vstr time02;set timeup vstr time04;echo ^4timeNudge -7"
set time04 "set cl_timeNudge -8;set timedn vstr time03;set timeup vstr time05;echo ^4timeNudge -8"
set time05 "set cl_timeNudge -10;set timedn vstr time04;set timeup vstr time06;echo ^4timeNudge -10"
set time06 "set cl_timeNudge -12;set timedn vstr time05;set timeup vstr time07;echo ^4timeNudge -12"
set time07 "set cl_timeNudge -15;set timedn vstr time06;set timeup vstr time08;echo ^4timeNudge -15"
set time08 "set cl_timeNudge -17;set timedn vstr time07;set timeup vstr time09;echo ^4timeNudge -17"
set time09 "set cl_timeNudge -20;set timedn vstr time08;set timeup vstr time10;echo ^4timeNudge -20"
set time10 "set cl_timeNudge -25;set timedn vstr time09;set timeup vstr time10;echo ^4timeNudge -25"


