set NormalSens		"cl_mouseaccel 0.18;m_pitch -0.021 ;m_yaw 0.024"

set loadRgSettings 	"cg_zoomfov 110;vstr RgSens;bind MOUSE2 vstr railtogg;set railtogg vstr rail1;unbind MOUSE1;bind MOUSE1 +fireNormal;-attack"
