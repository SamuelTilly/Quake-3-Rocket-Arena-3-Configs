bind MOUSE1 		"+fireNormal"
bind MOUSE2 		"vstr senstogg"

set sens1 		"cg_zoomfov 60;set senstogg vstr sens2";
set sens2 		"cg_zoomfov 110;set senstogg vstr sens1";
set senstogg 		"vstr sens1"

set rail1 		"cg_zoomfov 60;set railtogg vstr rail2";
set rail2 		"cg_zoomfov 110;set railtogg vstr rail1";
set railtogg 		"vstr rail1"

